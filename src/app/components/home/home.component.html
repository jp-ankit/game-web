<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
          panelClass="sort-select"
          [(ngModel)]="sort"
        >
          <mat-option value="name">Name</mat-option>
          <mat-option value="-released">Released</mat-option>
          <mat-option value="-added">Added</mat-option>
          <mat-option value="-created">Created</mat-option>
          <mat-option value="-updated">Updated</mat-option>
          <mat-option value="-rating">Rating</mat-option>
          <mat-option value="metacritic">Metacritic</mat-option>
        </mat-select>
    </mat-form-field>

    <!-- https://www.gamingscan.com/wp-content/uploads/2020/10/Grand-Theft-Auto-GTA-Game-Order.jpg -->
</div>
<div class="games">  
    <!-- <ng-container *ngFor="let game of games"> -->
        <div class="game">
            <div class="game-thumb-container">
                <img src="https://www.gamingscan.com/wp-content/uploads/2020/10/Grand-Theft-Auto-GTA-Game-Order.jpg" alt="thumbnail" class="game-thumbnail" />
            </div>
        <div class="game-description">
            <p class="game-name">Name</p>
                <div class="game-platforms">
                    <img src="https://image.shutterstock.com/image-vector/link-flat-icon-illustration-vector-600w-1551448580.jpg" alt="slug" class="game-thumbnail" />
                </div>
        </div>
      </div>
    <!-- </ng-container>  -->
  </div>
